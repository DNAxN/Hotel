<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>โนโวเทล กรุงเทพ ฟิวเจอร์พาร์ค รังสิต</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Sarabun', sans-serif;
    }
    body {
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    h2 {
      font-size: 20px;
      margin-top: 20px;
    }
    p {
      font-size: 16px;
    }
    #languageSwitcher {
      margin-bottom: 20px;
    }
  </style>
</head>
<body onload="setLanguage('th')">
  <div id="languageSwitcher">
    <button onclick="setLanguage('th')">ภาษาไทย</button>
    <button onclick="setLanguage('en')">English</button>
  </div>

  <h1 id="title"></h1>

  <h2 id="hotelTitle"></h2>
  <p id="hotelInfo1"></p>
  <p id="hotelInfo2"></p>

  <h2 id="mapTitle"></h2>

  <footer id="footer" style="margin-top: 50px;"></footer>

  <script>
    const content = {
      th: {
        title: "โรงแรมในรังสิต โนโวเทล กรุงเทพ ฟิวเจอร์พาร์ค รังสิต",
        hotelTitle: "ข้อมูลโรงแรม",
        hotelInfo1: `โรงแรมโนโวเทล กรุงเทพ ฟิวเจอร์พาร์ค รังสิต เป็นโรงแรมระดับ 4 ดาว จากเครือแอคคอร์ ตั้งอยู่ในย่านรังสิตทางตอนเหนือของกรุงเทพฯ
        ที่รายล้อมไปด้วยห้างสรรพสินค้า ย่านธุรกิจ สนามบินนานาชาติดอนเมือง และสถานที่ท่องเที่ยวสำคัญมากมาย
        โรงแรมแห่งนี้ใกล้ฟิวเจอร์พาร์ค ได้รับการรับรองมาตรฐาน SHA+ และ Green Key
        เหมาะอย่างยิ่งสำหรับการ ‘ใช้เวลา’ ไม่ว่าจะหนีความวุ่นวายเพื่อพักผ่อน หรือออกไปสำรวจพื้นที่ใกล้เคียง
        ด้วยทางด่วนและรถไฟฟ้าสายสีแดงที่อยู่ใกล้เคียง คุณสามารถเดินทางไปยังนิคมอุตสาหกรรมปทุมธานี
        เมืองโบราณอยุธยา หรือสนามบินดอนเมืองซึ่งอยู่ห่างออกไปเพียง 12 กิโลเมตร ได้อย่างสะดวก
        พักที่โรงแรมโนโวเทล กรุงเทพ ฟิวเจอร์พาร์ค รังสิต เพื่อประสบการณ์พักผ่อนในเมืองอย่างอิสระ`,
        hotelInfo2: `โรงแรมแห่งนี้มีมากกว่าสถานที่สำหรับพักผ่อน ด้วยล็อบบี้ขนาดใหญ่ที่พร้อมต้อนรับทุกคน
        พร้อมพื้นที่บาร์ให้คุณดื่มด่ำเครื่องดื่มโปรด และโซนสำหรับเด็กให้เด็กๆ ได้สนุกสนานและเพลิดเพลิน
        ห้องพักและห้องสวีท 226 ห้องของโรงแรมโนโวเทล กรุงเทพ ฟิวเจอร์พาร์ค รังสิต ถูกออกแบบให้ทันสมัย ให้ความรู้สึกอบอุ่นเสมือนอยู่บ้าน
        พร้อมด้วยอินเทอร์เน็ตความเร็วสูง และสิ่งอำนวยความสะดวกที่ทันสมัย ไม่ว่าจะเป็นลำโพง Bluetooth
        อุปกรณ์ชงชาและกาแฟ ห้องน้ำครบชุด พร้อมให้คุณเลือกเริ่มวันใหม่ด้วยฝักบัวเรนชาวเวอร์ หรือแช่ตัวในอ่างอาบน้ำเพื่อผ่อนคลาย
        ไม่ว่าคุณจะต้องทำงานต่อ หรือเอนกายงีบหลับบนเดย์เบด ทุกองค์ประกอบถูกออกแบบมาเพื่อเติมพลังให้คุณอย่างสมบูรณ์`,
        mapTitle: "แผนที่โรงแรม",
        footer: `ถนนพหลโยธิน ตำบลประชาธิปัตย์ อำเภอธัญบุรี จังหวัดปทุมธานี 12130 ประเทศไทย`
      },
      en: {
        title: "Hotel in Rangsit Novotel Bangkok Future Park Rangsit",
        hotelTitle: "Hotel Information",
        hotelInfo1: `Novotel Bangkok Future Park Rangsit is a 4-star hotel under the Accor Group, located in Rangsit, northern Bangkok. 
        It is surrounded by shopping malls, business districts, Don Mueang International Airport, and many significant tourist attractions.
        Certified with SHA+ and Green Key, this hotel near Future Park is a perfect place to ‘spend time’—whether escaping the chaos to relax or exploring nearby areas.
        With nearby expressways and the Red Line electric train, you can easily travel to Pathum Thani’s industrial zones, the ancient city of Ayutthaya, and Don Mueang International Airport (just 12 kilometers away).
        Stay at Novotel Bangkok Future Park Rangsit and enjoy a city retreat full of freedom and comfort.`,
        hotelInfo2: `This hotel offers more than just a place to rest. With a spacious lobby ready to welcome every guest,
        and a bar area to enjoy your favorite drink, it also features a kids' zone for the little ones to have fun and enjoy.
        Novotel Bangkok Future Park Rangsit offers 226 rooms and suites, all styled in a contemporary design that feels warm and home-like,
        equipped with high-speed Wi-Fi and modern amenities. Each room includes a Bluetooth speaker, tea and coffee-making facilities,
        a fully equipped bathroom, and options to refresh your morning with a rain shower or unwind in a relaxing bathtub.
        Whether you need to stay connected for work or take a nap on the comfortable daybed, every detail is crafted to help you recharge and feel at ease.`,
        mapTitle: "Hotel Map",
        footer: `Phahonyothin Rd, Prachathipat Sub-district, Thanyaburi District, Pathum Thani 12130, Thailand`
      }
    };

    function setLanguage(lang) {
      document.getElementById('title').textContent = content[lang].title;
      document.getElementById('hotelTitle').textContent = content[lang].hotelTitle;
      document.getElementById('hotelInfo1').textContent = content[lang].hotelInfo1;
      document.getElementById('hotelInfo2').textContent = content[lang].hotelInfo2;
      document.getElementById('mapTitle').textContent = content[lang].mapTitle;
      document.getElementById('footer').textContent = content[lang].footer;
    }
  </script>
</body>
</html>

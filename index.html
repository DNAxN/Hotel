<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าหลัก - Novotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Sarabun', sans-serif;
    }
    body {
      background: url('Novotel.jpg') no-repeat center center/cover;
      color: rgb(255, 255, 255);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      text-align: right;
    }
    .top-right h1 {
      font-size: 1.8em;
    }
    .button {
      display: inline-block;
      background-color: rgba(0, 45, 102, 0.8);
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: rgba(0, 45, 102, 1);
    }
  </style>
</head>
<body>
  <div class="top-right">
    <h1 style="color: #00ffff;">ยินดีต้อนรับสู่ Novotel</h1>
    <a href="hotel.html" class="button">ดูข้อมูลโรงแรม</a>
  </div>
</body>
</html>
